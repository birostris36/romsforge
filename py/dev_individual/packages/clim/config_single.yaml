time:
  start: "1990-01-01"
  end:   "2025-07-31"

region:
  lat: [5, 60]
  lon: [100, 180]

output:
  base_dir: "/data/shjo/frc/"

core_num : 3

# === Define file names ===
ininame : /data/shjo/clim/eccov4_clm_ini.nc
bryname : /data/shjo/clim/eccov4_clm_bry.nc
grdname : /data/share/DATA/ROMS_INPUTS/grd/roms_grd_fennel_15km_smooth_v2.nc

